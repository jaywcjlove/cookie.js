name: CI
on:
  push:
    branches:
      - master

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: 'https://registry.npmjs.org'

      - run: npm install
      - run: npm run build
      - run: npm run coverage
      - run: cp -p dist/*html coverage
      - run: cp -p dist/*js coverage

      # - name: Converts Markdown to HTML
      #   uses: jaywcjlove/markdown-to-html-cli@main
      #   with:
      #     source: README.md
      #     output: coverage/index.html
      #     github-corners: https://github.com/jaywcjlove/cookie.js
      #     favicon: data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üç™</text></svg>

      # - name: Converts Markdown to HTML
      #   uses: jaywcjlove/markdown-to-html-cli@main
      #   with:
      #     source: README-zh.md
      #     output: coverage/index.zh.html
      #     github-corners: https://github.com/jaywcjlove/cookie.js
      #     favicon: data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üç™</text></svg>

      - name: Create idoc config.
        run: |
          cat > idoc.yml << EOF
          site: "JavaScript Cookie {{version}}"
          favicon: data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üç™</text></svg>
          output: build
          menus:
            Store.js: https://jaywcjlove.github.io/store.js/
          giscus: 
            src: https://giscus.app/client.js
            data-repo: jaywcjlove/cookie.js
            data-repo-id: MDEwOlJlcG9zaXRvcnkyNjkwMDgwOA==
            data-category: Q&A
            data-category-id: DIC_kwDOAZp5SM4CZRf6
            data-mapping: pathname
            data-strict: 0
            data-reactions-enabled: 1
            data-emit-metadata: 0
            data-input-position: top
            data-theme: dark
            data-lang: zh-CN
            data-loading: lazy
            crossorigin: anonymous
            async: true
          EOF

      - run: npm install idoc@1.27.0 -g
      - run: idoc

      - run: cp -rp coverage/lcov-report build
      - run: cp -p dist/*html build
      - run: cp -p dist/*js build
      
      - name: Create Coverage Badges
        uses: jaywcjlove/coverage-badges-cli@main
        with:
          output: build/badges.svg

      - name: Create Tag
        id: create_tag
        uses: jaywcjlove/create-tag-action@main
        with:
          package-path: ./package.json

      - name: get tag version
        id: tag_version
        uses: jaywcjlove/changelog-generator@main

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          commit_message: ${{steps.tag_version.outputs.tag}} ${{ github.event.head_commit.message }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build

      - name: Generate Changelog
        id: changelog
        uses: jaywcjlove/changelog-generator@main
        with:
          head-ref: ${{steps.create_tag.outputs.version}}
          filter-author: (renovate-bot|Renovate Bot)
          filter: '[R|r]elease[d]\s+[v|V]\d(\.\d+){0,2}'

      - name: Create Release
        uses: ncipollo/release-action@v1
        if: steps.create_tag.outputs.successful
        with:
          name: ${{ steps.create_tag.outputs.version }}
          tag: ${{ steps.create_tag.outputs.version }}
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            [![](https://img.shields.io/badge/Open%20in-unpkg-blue)](https://uiwjs.github.io/npm-unpkg/#/pkg/cookiejs@${{steps.changelog.outputs.version}}/file/README.md)

            ${{ steps.changelog.outputs.compareurl }}
            
            ${{ steps.changelog.outputs.changelog }}

      - name: üì¶ cookiejs publish to NPM
        run: npm publish
        continue-on-error: true
        env:
          NODE_AUTH_TOKEN: '${{ secrets.NPM_TOKEN }}'